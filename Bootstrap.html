<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(130, 33, 33, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .btn-custom {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ffaa00;
        }
        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2> Feedback Form</h2>
    <p class="text-center">We appreciate your feedback! Let us know your thoughts.</p>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Feedback</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Submit Feedback</button>
    </form>

    <div class="text-center mt-4 contact-info">
        <h5> Contact Me</h5>
        <p>Email: <a href="mailto:sriyasgoud@example.com">sriyasgoud@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/sriyasgoud" target="_blank">linkedin.com/in/sriyasgoud</a></p>
        <p>GitHub: <a href="https://github.com/Srihas-G" target="_blank">github.com/sriyasgoud</a></p>
    </div>
</div>

</body>
</html>
