
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart ðŸ›’</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to Our Store</h1>
        <p>Find the best products at unbeatable prices!</p>
    </header>

    <!-- Product Grid -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4 product">
                <img src="https://rukminim2.flixcart.com/image/750/1100/xif0q/mobile/5/i/7/-original-imahfu766ybd5h4z.jpeg?q=20&crop=false" alt="Product 1" class="img-fluid">
                <h5 class="mt-2">Smartphone</h5>
                <p>$699.99</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4 product">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/computer/j/3/f/-original-imahfu5nynahgvfy.jpeg?q=90&crop=false" alt="Product 2" class="img-fluid">
                <h5 class="mt-2">Laptop</h5>
                <p>$999.99</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-4 col-sm-6 mb-4 product">
                <img src="https://m.media-amazon.com/images/I/71+BBZBBT2L.jpg" alt="Product 3" class="img-fluid">
                <h5 class="mt-2">Wireless Headphones</h5>
                <p>$199.99</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Store. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
